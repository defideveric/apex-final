<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Apex</title>
</head>
<body>
  <div class="container">
    <img src="default-monochrome.svg" alt="apexLogo" width="100">
    <h1>Current Balance: $<span id="value">234</span></h1>
    <div class="divider"></div>
    <form action="#">
      <h2>Amount to Deposit</h2>
      <input id="input-amount" type="number" step="0.01" min="0" name="addCash" value="">
      <h2>Amount to Withdraw</h2>
      <input id="withdrawl-amount" type="number" name="withdraw" value="">
      <input id="submit-btn" type="submit" value="Finalize Transaction">
    </form>
  </div>
  
</body>
</html>
